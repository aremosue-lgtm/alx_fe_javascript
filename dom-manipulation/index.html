<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Quote Generator</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
#quoteDisplay { margin: 20px 0; padding: 15px; border: 1px solid #ccc; background: #f9f9f9; font-size: 1.1rem; border-radius: 8px; }
.form-container { margin-top: 20px; padding: 10px; background: #eef3ff; border-radius: 8px; }
input, button, select { padding: 7px; margin: 6px 0; }
button { cursor: pointer; }
</style>
</head>
<body>


<h1>Dynamic Quote Generator</h1>


<div id="quoteDisplay">Click "Show New Quote" to begin.</div>


<select id="categoryFilter">
<option value="all">All Categories</option>
</select>


<button id="newQuote">Show New Quote</button>
<button id="exportQuotes">Export Quotes</button>
<input type="file" id="importFile" accept=".json" />


<div id="formContainer"></div>


<script src="script.js"></script>
</body>
</html>
