<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    #quoteDisplay {
      margin: 30px 0;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      min-height: 100px;
      font-size: 1.2em;
      background-color: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-right: 10px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      margin-right: 10px;
      width: 250px;
    }
    .form-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote display area -->
  <div id="quoteDisplay">Click the button to show a quote!</div>

  <!-- Show new quote button -->
  <button id="newQuote">Show New Quote</button>

  <!-- Form will be added dynamically here -->
  <div id="formContainer" class="form-container"></div>

  <script src="script.js"></script>
</body>
</html>
